<html>
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label>Data</label>
        <input type="text" name="txtData" id="txtData">
        <input type="button" value="Verificar" id="btn-verificar">

        <script>
            document.getElementById("btn-verificar").addEventListener("click", 
                function separarData() {
                    let data = document.getElementById("txtData").value;
                    data = data.split("/");
                    console.log("Dia: " + data[0] + " Mes: " + data[1] + " Ano: " + data[2]);
                })
        </script>

        
    </body>
</html>
