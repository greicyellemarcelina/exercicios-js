<html>
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label>Data</label>
        <input type="text" name="txtData" id="txtData">
        <input type="button" value="Verificar" id="btn-verificar">

        <script>

            let verificarButton = document.getElementById("btn-verificar");

            function separarData() {

                let data = document.getElementById("txtData").value;
                data = data.split("/");
                
                alert("Dia: " + data[0] + " Mes: " + data[1] + " Ano: " + data[2]);
                
            }

            verificarButton.addEventListener("click", separarData);

        </script>        
    </body>
</html>
