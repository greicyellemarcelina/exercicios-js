<html>
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>

    <body> 

        <input type="button" value="inFocus" id="inFocus">

        <script>

            let inFocusButton = document.getElementById("inFocus");

            function focar() {
                document.write("Ganhou foco"); //como sair do foco e voltar como estava.
            }

            inFocusButton.addEventListener("mouseover", focar);

        </script>        
    </body>
</html>
