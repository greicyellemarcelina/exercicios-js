<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercicio JS</title>
    </head>
    <body>
        <img src="img/lampada-apagada.jpg" id="lampada"/>

        <script type="text/javascript">
        
            let acenderLampada = document.getElementById("lampada");

            function acender() {            
            
                acenderLampada = document.getElementById("lampada").src = "img/lampada-acesa.jpg";
            	
            }  

            acenderLampada.addEventListener("mouseover",acender);
                       
        </script>
    </body>
</html>
