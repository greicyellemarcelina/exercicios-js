<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercicio JS</title>
    </head>
    <body>
        <img src="img/lampada-apagada.jpg" id="lampada"/>
        <input type="button" value="Apagar" id="btn-apagar"/> 

        <script type="text/javascript">

            let apagarLampada = document.getElementById("btn-apagar");
            let lampada = document.getElementById("lampada");

            function acender(){    
        
                lampada = document.getElementById("lampada").src = "img/lampada-acesa.jpg";
                    
            }


            function apagar() {

                lampada = document.getElementById("lampada").src = "img/lampada-apagada.jpg";

            }

            lampada.addEventListener("click", acender);
            apagarLampada.addEventListener("click", apagar);

                  
        </script>
    </body>
</html>
