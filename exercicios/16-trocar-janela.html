<html>
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>
    <body>              
        <input type="button" value="Ir para" id="btn-ir">

        <script>

            let trocarPaginaButton = document.getElementById("btn-ir");

            function trocarPagina() {

                return window.location.href ="https://developer.mozilla.org/en-US/docs/Web/API/Window/open";
            }

            trocarPaginaButton.addEventListener("click", trocarPagina);
            
        </script>        
    </body>
</html>
