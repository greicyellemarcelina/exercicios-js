<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercicio JS</title>
    </head>
    <body>
    <label>Num 1</label>
    <input type="text" name="num1" id="txtNum1"/><br>

    <label>Num 2</label>
    <input type="text" name="num2" id="txtNum2"/><br>
    
    <input type="button" value="Result" id="btn-somar"/>
    <!-- <input type="text" name="resultt" id="result" size="15"/> -->


    <script type="text/javascript">  
        document.getElementById("btn-somar").addEventListener("click", 
        function (num1, num2){            
            num1 = parseInt(document.getElementById("txtNum1").value);
            num2 = parseInt(document.getElementById("txtNum2").value);
            alert((num1 + num2));         	
            })
    </script>
    </body>
</html>
