<html>
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>
    <body>

        <label>Nomes separados por v√≠rgula</label>
        <input type="text" name="txtNomes" id="txtNomes">
        <input type="button" value="Verificar" id="btn-verificar">

        <script>

            let verficarButton = document.getElementById("btn-verificar");

            function inverteNomes(){

                let nomes = document.getElementById("txtNomes").value;
                nomes = nomes.split(",");
                nomes.reverse(); //vetor

                alert(nomes);
            }

            verficarButton.addEventListener("click", inverteNomes);

        </script>

    </body>
</html>
