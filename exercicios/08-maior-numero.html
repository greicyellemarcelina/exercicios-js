<html lang="pt-br">
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <label>Digite 5 números</label>
        <input type="text" name="txtNumeros" id="txtNumeros">
        <input type="button" value="Verificar maior"id="btn-verificar">

        <script>

             let verificarButton = document.getElementById("btn-verificar");
             
            function verificarMaior() {

                    let numeros = document.getElementById("txtNumeros").value;
                    numeros = numeros.split(",");//array
                    let maior = parseInt(numeros[0]);

                    for (i=1; i<numeros.length; i++) {
                        if (parseInt(numeros[i]) > maior) {
                            maior = parseInt(numeros[i]);
                        }
                    }
                    alert("O maior número é " + maior);            
                }

                verificarButton.addEventListener("click", verificarMaior);

        </script> 

    </body>
</html>
