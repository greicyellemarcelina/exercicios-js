<html>
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label>Digite 5 idades</label>
        <input type="text" name="txtIdades"id="txtIdades">
        <input type="button" value="Verificar" id="btn-verificar"> 
        <script>
            document.getElementById("btn-verificar").addEventListener("click", 
                function verificarMaioridade(){
                    let idades = document.getElementById("txtIdades").value;
                    idades = idades.split(",");
                    let maior = 0;
                    let menor = 0;
                    for( i=0; i<idades.length; i++){
                        if (parseInt(idades[i]) >= 18) {
                        maior++;
                        }else{
                            menor++;
                        }
                    }
                    console.log("Possuem: " + maior + " maiores e " +  menor + " menores.");
                })
            </script>
    </body>
</html>
