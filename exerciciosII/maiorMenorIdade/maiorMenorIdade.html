<html lang="pt-br">
    <head>
        <title>Exercicio JS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <label>Informe a idade</label>
            <input type="text" name="txtIdade" id="txtIdade">
            <input type="button" class="btn btn-primary" value="Verificar" id="btn-verificar">
        </div>
        

        <script>
            let verificarIdadeButton = document.getElementById("btn-verificar");
            let idade = document.getElementById("txtIdade");

            function verificarIdade() {
               if (idade.value >= 18 && idade.value <= 110 ){

                    alert("Maior de idade");

                } else  if (idade.value < 18 && idade.value > 0) {
                    alert("Menor de idade");

                } else {
                    alert( "Não é uma idade válida!")
                }

            }

            verificarIdadeButton.addEventListener("click", verificarIdade);         

        </script>

    </body>

</html>
